<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Jūsų informacija</legend>

        <table>
            <tr>
                <td><label>Vardas:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Pavardė:</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Klausimai</legend>
        <div>
            <label for="">Kaip sužinojote apie mus?</label>
            <select name="" id="">
                <option value="">Google</option>
                <option value="">Facebook</option>
                <option value="">Kita</option>
            </select>
        </div>

        <!-- <p></p> arba stilius su margin žemiau-->

        <div style="margin-top: 20px;">
            <div><label for="">Ar apsilankysite vėl?</label></div>
            <div>
                <label for="">Taip</label>
                <input type="radio" name="visit" id="">
                <label for="">Ne</label>
                <input type="radio" name="visit" id="">
                <label for="">Galbūt</label>
                <input type="radio" name="visit" id="">
            </div>
        </div>

        <!-- <p></p> arba stilius su margin žemiau-->

        <div style="margin-top: 20px;">
            <div>
                <label>Ką manote apie kursą?</label>
            </div>
            <div>
                <textarea name="" id="" cols="60" rows="10" placeholder="Rašykite viską ką galvojate"></textarea>
            </div>
        </div>

        <!-- <p></p> arba stilius su margin žemiau-->

        <div style="margin-top: 20px;">
            <div>Pažymėkite pogramavimo/žymėjimo kalbas su kuriomis esate susipažinę</div>
            <div>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">C#</label>
                        </td>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">JAVA</label>
                        </td>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">PHP</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">HTML</label>
                        </td>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">CSS</label>
                        </td>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">Javascript</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">Python</label>
                        </td>
                        <td>
                            <input type="checkbox" name="" id=""><label for="">Ruby</label>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>

    </fieldset>
</body>
</html>
